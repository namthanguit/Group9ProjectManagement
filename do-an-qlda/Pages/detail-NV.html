<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Profile Dashboard</title>
  <link rel="stylesheet" href="../Styles/detail-NV.css">
</head>

<body>
  <sidebar-component></sidebar-component>
  <script src="../JavaScript/home-charts/sidebar-component.js"></script>
  <div class="container">
    <div class="header">
      <h1>Profile</h1>
      <div class="breadcrumb">
        <span>Dashboard</span> / <span>Profile</span>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Employee ID">
      <input type="text" placeholder="Employee Name">
      <select>
        <option>Select Position</option>
        <option>Web Developer</option>
        <option>IOS Developer</option>
      </select>
      <button>Search</button>
    </div>
    <div class="add-employee">
      <button>+ Add Employee</button>
    </div>
    <div class="employee-information">
      <div class="employee-list">
        <div class="employee-card" onclick="showProfile('cristiano')">
          <img src="../Assets/EmployeesPhotos/cr7.jpg" alt="Cristiano">
          <h2>Cristiano</h2>
          <p>Web Developer</p>
        </div>
        <div class="employee-card" onclick="showProfile('messi')">
          <img src="../Assets/EmployeesPhotos/m10.jpg" alt="Messi">
          <h2>Messi</h2>
          <p>Web Developer</p>
        </div>
        <div class="employee-card" onclick="showProfile('debruyne')">
          <img src="../Assets/EmployeesPhotos/kdb.jpg" alt="De Bruyne">
          <h2>De Bruyne</h2>
          <p>IOS Developer</p>
        </div>
        <div class="employee-card" onclick="showProfile('neymar')">
          <img src="../Assets/EmployeesPhotos/ney.jpg" alt="Neymar">
          <h2>Neymar</h2>
          <p>Web Developer</p>
        </div>
        <div class="employee-card" onclick="showProfile('foden')">
          <img src="../Assets/EmployeesPhotos/foden.jpg" alt="Foden">
          <h2>Foden</h2>
          <p>Web Developer</p>
        </div>
        <div class="employee-card" onclick="showProfile('kaka')">
          <img src="../Assets/EmployeesPhotos/kaka.jpg" alt="Kaka">
          <h2>Kaka</h2>
          <p>Web Developer</p>
        </div>
        <div class="employee-card" onclick="showProfile('lewan')">
          <img src="../Assets/EmployeesPhotos/lewan.jpg" alt="Lewandowski">
          <h2>Lewandowski</h2>
          <p>Web Developer</p>
        </div>
        <div class="employee-card" onclick="showProfile('ozil')">
          <img src="../Assets/EmployeesPhotos/ozil.jpg" alt="Ozil">
          <h2>Ozil</h2>
          <p>Web Developer</p>
        </div>
        <div class="employee-card" onclick="showProfile('vini')">
          <img src="../Assets/EmployeesPhotos/vini.jpg" alt="Vinicius">
          <h2>Vinicius</h2>
          <p>Web Developer</p>
        </div>
      </div>
      <div class="employee-details" id="employee-details">
        <!-- Employee details will be displayed here -->
      </div>
    </div>
  </div>
  <script src="../JavaScript/home-charts/employee-details.js"></script>
</body>

</html>
