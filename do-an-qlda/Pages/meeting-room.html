            ];

            const roomsContainer = document.getElementById("rooms");

            function displayRooms(filter = "all", search = "") {
                roomsContainer.innerHTML = "";
                const filteredRooms = rooms.filter(room => {
                    const matchFilter = filter === "all" || room.area === filter;
                    const matchSearch = room.id.toLowerCase().includes(search.toLowerCase());
                    return matchFilter && matchSearch;
                });

                filteredRooms.forEach(room => {
                    const roomCard = document.createElement("div");
                    roomCard.classList.add("room-card");

                    roomCard.innerHTML = `
                    <div class="room-header ${room.status === 'Đang bận' ? 'busy' : 'available'}">
                            <p>${room.id}</p>
                            <p>${room.status}</p>
                        </div>
                        <img src="${room.img}" alt="Phòng ${room.id}">
                        <div class="room-info">
                            <div class="room-details">
                                <p>${room.seats} Chỗ ngồi</p>
                                <p>${room.videoCall ? "Có" : "Không"} Video Call</p>
                            </div>
                            <div class="room-name">PHÒNG ${room.id}</div>
                            ${room.status === "Đang bận" ? `<p class="room-time">${room.bookingTime}</strong> </p>` : ""}
                        </div>
                        <div class="buttons">
                            <button class="book">Đặt phòng</button>
                            <button class="details">Chi tiết</button>
                        </div>
                    `;

                    roomsContainer.appendChild(roomCard);
                });
            }

            document.getElementById("filter").addEventListener("change", (event) => {
                const filterValue = event.target.value;
                const searchValue = document.getElementById("search").value;
                displayRooms(filterValue, searchValue);
            });

            document.getElementById("search").addEventListener("input", (event) => {
                const searchValue = event.target.value;
                const filterValue = document.getElementById("filter").value;
                displayRooms(filterValue, searchValue);
            });
            roomsContainer.addEventListener("click", (event) => {
                if (event.target.classList.contains("details")) {
                    const roomId = event.target.getAttribute("data-room-id");
                    const roomStatus = event.target.getAttribute("data-room-status");
                    const bookedBy = event.target.getAttribute("data-room-bookedby");
                    const bookingTime = event.target.getAttribute("data-room-bookingtime");
                    showPopup(roomId, roomStatus, bookedBy, bookingTime);
                }
            });

            // Sự kiện click vào nút đóng popup
            document.getElementById("close-popup").addEventListener("click", () => {
                hidePopup();
            });

            displayRooms();
        });

        function showPopup(roomId, roomStatus, bookedBy, bookingTime) {
            const popup = document.getElementById("popup");
            const popupContent = document.getElementById("popup-content");

            popupContent.innerHTML = `
                <h2>Thông tin chi tiết phòng họp</h2>
                <p><strong>ID Phòng:</strong> ${roomId}</p>
                <p><strong>Trạng thái:</strong> ${roomStatus}</p>
                <p><strong>Người đặt phòng:</strong> ${bookedBy}</p>
                <p><strong>Ngày giờ đặt phòng:</strong> ${bookingTime}</p>
            `;

            popup.style.display = "block"; // Hiển thị popup
        }
        function hidePopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "none";
        }
    </script>
