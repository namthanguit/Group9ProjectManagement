<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/management-NV.css" />
    <link
      rel="stylesheet"
      href="../assets/fonts/themify-icons/themify-icons.css"
    />
    <title>QLDA</title>
  </head>
  <body>
    <div class="head">
      <div class="title">
        <h2 class="text1">Employee</h2>
        <div class="nav-bar">
          <div class="text2">Dashboard</div>
          <div class="text3">/ Employee</div>
        </div>
      </div>

      <div class="add-emp">
        <div class="nav-icons">
          <button class="btn-icons"><i class="ti-layout-grid3"></i></button>
          <button class="btn-icons"><i class="ti-view-list"></i></button>
        </div>
        <div class="button-add-emp">
          <button class="btn-add-emp">
            <i class="ti-plus"></i>
            <div class="text-btn">Add Employee</div>
          </button>
        </div>
      </div>
    </div>

    <div class="sort-employee">
      <div class="sort-id">
        <input class="ip-id" type="text" placeholder="Employee ID" />
      </div>
      <div class="sort-name">
        <input class="ip-name" type="text" placeholder="Employee Name" />
      </div>
      <div class="sort-position">
        <select class="sl-pos" name="" id="">
          <option value="">Select Position</option>
          <option value="">Web Developer</option>
          <option value="">Web Designer</option>
          <option value="">Android Developer</option>
          <option value="">IOS Developer</option>
        </select>
      </div>
      <div class="search-button">
        <button class="btn-search">Search</button>
      </div>
    </div>
  </body>
</html>
